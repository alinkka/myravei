<!DOCTYPE html>
<head>
</head>
<body style="background-image: url(bg.jpg); background-size: 100% 100%">
	<div>
		<h1 class="score">
			0
		</h1>
	</div>
	<script>
		let score = 0
		let timer = function(){
			let roundLeft = Math.round(Math.random()*1300)
			let roundTop = Math.round(Math.random()*500)
			let newDiv = document.createElement("div")
			document.body.appendChild(newDiv)
			newDiv.style.width = "100px"
			newDiv.style.height = "100px"
			newDiv.style.backgroundImage = "url(img.svg)"
			newDiv.style.backgroundSize = "100% 100%"
			newDiv.style.marginLeft = roundLeft + "px"
			newDiv.style.marginTop = roundTop + "px"
			newDiv.style.position = "absolute"
			newDiv.onclick = function(){
				newDiv.style.display = "none"
				score = score + 1			
				document.querySelector(".score").innerHTML = score;
			}
		}
			if (score>=15) {
			alert("u win");
			} else {
			alert("u lose")
			}
		setInterval(timer,1000)
	</script>
</body>
</html>
